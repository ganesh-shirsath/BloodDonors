<h2 class="page-header">Blood Request</h2>
<form (submit)="onBloodRequestSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" [(ngModel)]="email" name="email" class="form-control">
  </div>
  <div class="form-group">
    <label>Mobile</label>
    <input type="text" [(ngModel)]="mobile" name="mobile" class="form-control" required>
  </div>
  <div class="form-group">
    <label>City</label>
    <input type="text" [(ngModel)]="city" name="city" class="form-control" required>
  </div>
  <div class="form-group">
    <label>State</label>
    <input type="text" [(ngModel)]="state" name="state" class="form-control">
  </div>
  <div class="form-group">
    <label>Required Blood Group</label>
    <!--<input type="text" [(ngModel)]="requireBlood" name="requireBlood" class="form-control" required>-->
    <select class="form-control"  id="requireBloodId"
            [(ngModel)]="requireBlood" name="requireBlood" required>
      <option *ngFor="let status of bloodGroups" [value]="status.value">{{status.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label>Comment</label>
    <textarea type="text" class="form-control" rows="4"  [(ngModel)]="comment" name="comment"></textarea>
  </div>


  <input type="submit" class="btn btn-primary" value="Submit">
</form>
