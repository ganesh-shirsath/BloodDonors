<h2 class="page-header">User Registration</h2>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control">
  </div>
  <div class="form-group">
    <label>Username</label>
    <input type="text" [(ngModel)]="username" name="username" class="form-control">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" [(ngModel)]="email" name="email" class="form-control">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="text" [(ngModel)]="password" name="password" class="form-control">
  </div>
  <div class="form-group">
    <label>Role</label>
    <div class="radio">
      <label><input type="radio" name="role" [(ngModel)]="role" value="true">Admin</label>
      <label><input type="radio" name="role" [(ngModel)]="role" value="false">User</label>
    </div>
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
