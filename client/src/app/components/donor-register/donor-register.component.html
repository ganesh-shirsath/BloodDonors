<h2 class="page-header">Donor Registration</h2>
<form (submit)="onRegisterDonorSubmit()">
  <div class="form-group">
    <label>First Name</label>
    <input type="text" [(ngModel)]="fname" name="fname" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" [(ngModel)]="lname" name="lname" class="form-control">
  </div>
  <div class="form-group">
    <label>Occupation</label>
    <input type="text" [(ngModel)]="occupation" name="occupation" class="form-control">
  </div>
  <div class="form-group">
    <label>Maratial Status</label>
    <!--<input type="text" [(ngModel)]="mstatus" name="mstatus" class="form-control">-->
    <select class="form-control"  id="mstatusId"
            [(ngModel)]="mstatus" name="mstatus">
      <option *ngFor="let status of maritalStatus" [value]="status.value">{{status.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label>DOB</label>
   <!-- <input type="text" [(ngModel)]="dob" name="dob" class="form-control" required>-->
    <!--<datepicker [(ngModel)]="dob" [viewFormat]="'DD/MM/YYYY'" [modelFormat]="'YYYY-MM-DD'"  [id]="'dobId'" [label]="'Date of Birth'"></datepicker>-->
    <ng2-datepicker [options]="options" [(ngModel)]="dob" name="dob" required></ng2-datepicker>
  </div>
  <div class="form-group">
    <label>Blood Group</label>
    <!--<input type="text" [(ngModel)]="bgroup" name="bgroup" class="form-control" required>-->
    <select class="form-control"  id="bgroupId"
            [(ngModel)]="bgroup" name="bgroup" required>
      <option *ngFor="let status of bloodGroups" [value]="status.value">{{status.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label>Donation Date</label>
   <!-- <input type="text" [(ngModel)]="ddate" name="ddate" class="form-control" required>-->
    <ng2-datepicker [options]="options" [(ngModel)]="ddate" name="ddate" (ngModelChange)="checkIsRecentDonor($event)" required></ng2-datepicker>
  </div>
  <div class="form-group">
    <label>Recent Donor</label>
    <div class="radio">
      <label><input type="radio" name="isRecentDonor" [(ngModel)]="isRecentDonor" [value]="true">Yes</label>
      <label><input type="radio" name="isRecentDonor" [(ngModel)]="isRecentDonor" [value]="false">No</label>
    </div>
  </div>

  <h2 class="page-header">Contact Details</h2>
  <div class="form-group">
    <label>City</label>
    <input type="text" [(ngModel)]="city" name="city" class="form-control">
  </div>
  <div class="form-group">
    <label>State</label>
    <input type="text" [(ngModel)]="state" name="state" class="form-control">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" [(ngModel)]="email" name="email" class="form-control">
  </div>
  <div class="form-group">
    <label>Mobile</label>
    <input type="text" [(ngModel)]="mobile" name="mobile" class="form-control">
  </div>

  <input type="submit" class="btn btn-primary" value="Submit">
</form>
